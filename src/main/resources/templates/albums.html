</header>
<main class="container">
    <form action="/albums" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="mb-3">
            <label class="form-label">Artist</label>
            <input type="text" class="form-control" name="artist">
        </div>
        <div class="mb-3">
            <label class="form-label">Song Count</label>
            <input type="number" class="form-control" name="songCount">
        </div>
        <div class="mb-3">
            <label class="form-label">Length</label>
            <input type="number" class="form-control" name="length">
        </div>
        <div class="mb-3">
            <label class="form-label">Image Url</label>
            <input type="text" class="form-control" name="imageUrl">
        </div>
        <button type="submit" class="btn btn-primary"> Submit</button>
    </form>

    <table class="table" border="2">
<!--        <thead>-->
<!--        <tr>-->
<!--            <th scope="col">Title</th>-->
<!--            <th scope="col">Image</th>-->
<!--            <th scope="col">Artist</th>-->
<!--            <th scope="col">Song Count</th>-->
<!--            <th scope="col">Length</th>-->
<!--        </tr>-->
<!--        </thead>-->
        <tbody>
        <tr th:each="album:${albums}" class="album">
            <td th:text="${album.title}"></td>
            <td><img th:src="${album.imageUrl}" width="125"  src=""></td>
            <td th:text="${album.artist}"></td>
            <td th:text="${album.songCount}"></td>
            <td th:text="${album.length}"></td>
        </tr>
        </tbody>
    </table>
</main>
