<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/albums/add/__${album.title}__}" method="post">

  <!-- boring html inputs! the "name" matches the @RequestParam's on the controller -->
  <p>title</p><input type="text" name="title"/></br>
  <p>trackNumber</p><input type="number" name="trackNumber"/></br>
  <p>length</p><input type="number" name="length"/></br>
  <p th:text="${'artist:  '+'  '+album.artist}" class="card-text"></p>


  <button type="submit">Submit</button>
</form>

</body>
</html>
