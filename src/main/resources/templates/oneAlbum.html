<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head><meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="album:${albums}" class="album">
    <div  class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{${album.imageUrl}}"  class="img-fluid rounded-start" alt="..." src="">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 th:text="'Title:  '+'   '+${album.title}" class="card-title" name="title"></h5>
                    <p th:text="'artist:  '+'  '+${album.artist}" class="card-text"></p>
                    <p th:text="'songCount:  '+'  '+${album.songCount}" class="card-text"><small class="text-muted"></small></p>
                    <p th:text="'sec:  '+'   '+${album.length}" class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
